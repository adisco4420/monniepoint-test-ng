<nav class="d-flex justify-content-between align-items-center nav-top">
    <div class="brand-logo">
        <img src="/assets/img/airbnb-logo.svg" alt="brand-logo" width="100px">
    </div>
    <div class="menu d-flex gap-5 align-items-center">
        <div class="menu-item active"><p>Stays</p></div>
        <div class="menu-item"><p>Experiences</p></div>
        <div class="menu-item"><p>Online Experiences</p></div>
    </div>
    <div class="profile-container">
        <img class="img-fluid rounded-circle" src="/assets/img/user-img.png" alt="user-img" width="40px">
    </div>
</nav>
<header class="d-flex justify-content-between align-items-center header-top sticky-top bg-white">
    <div class="view-type-container d-flex">
        <div class="icon-box bg-dark text-white"><i class="fas fa-th-large"></i></div>
        <div class="icon-box"><i class="far fa-map"></i></div>
    </div>
    <div class="main-filters d-flex gap-3">
        <div class="item">
            <select class="form-select" aria-label="Default select example">
                <option selected>Anywhere</option>
                <option value="1">Lagos</option>
                <option value="2">Ibadan</option>
                <option value="3">Ilorin</option>
            </select>
        </div>
        <div class="item">
            <input class="form-control date-filter" type="date" value="2023-05-27"  />
        </div>
        <div class="item">
            <div class="number-of-guest-input">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-plus"></i></span>
                    <input type="text" class="form-control" value="4 guests">
                    <span class="input-group-text"><i class="fas fa-minus"></i></span>
                  </div>
            </div>
        </div>
    </div>
    <div class="filter-handler" (click)="openFiterModal()">
        <div class="icon-box"><i class="fas fa-filter"></i></div>
    </div>
</header>
<div class="container-fluid main-content">
    <div class="row">
        <nav class="sidemenu col-md-1" id="sidemenu" 

            >
            <div class="menu-item" *ngFor="let item of sideMenuItems; let i = index" [class.active]="i==0">
                <div class="d-flex align-items-center">
                    <div ><i class="icon {{item.icon}}" ></i></div>
                    <div class="label ms-3"><p class="label-text">{{item.label}}</p></div>
                </div>
            </div>
        </nav>
        <main class="col-md-11 home-container" id="main-container">
            <div class="section m-4">
                <div class="row">
                    <div class="col-md-3 mb-4" *ngFor="let item of homes;let i = index">
                        <div class="card home-item-card animate__animated animate__zoomIn" (click)="viewDetail(i)">
                            <div class="favourite-container">
                                <div class="box">
                                    <p><i class="far fa-heart"></i></p>
                                </div>
                            </div>
                            <img [src]="imgBaseUrl+item.images[0]" 
                                class="img-fluid" alt="home-img" style="height: 230px;" >
                            <div class="card-body">
                              <h5 class="card-title">{{item.title}}</h5>
                              <p class="card-text text-secondary">{{item.location}}</p>
                              <div class="d-flex justify-content-between mt-5">
                                <div><p><b>{{item.amount}}</b> / night</p></div>
                                <div>
                                   <span class="me-2"><i class="fas fa-star"></i></span>
                                    <span>{{item.rating}}</span>
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<app-detail-view #detailViewComp></app-detail-view>
<app-filter #filterComp></app-filter>
